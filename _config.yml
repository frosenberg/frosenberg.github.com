# Site wide configuration

title:            Ramblings around Cloud, DevOps, ... and travelling 
locale:           en_US
url:              http://rosenberg.io


# Jekyll configuration

permalink:   /:year/:month/:day/:title.html
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

# Picassa plugin
picasa_album:
    thumbnail_size: 1
    gallery_tag: div
    gallery_class: gallery
    title_show: false
    #title_tag: h3
    a_class: fancybox

